<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Visualizer</title>
        <!-- bootstrap link to make it reponsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5"> 

    <!-- navbar -->

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Tweet Visualizer</a>
          </div>
        </nav>
      </div>


      <!-- search for keyword-->
  <div class="container my-4">
    <div class="row mb-4">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter a keyword..." id="keyword-input">
          <button class="btn btn-primary" type="button" id="search-btn">Search</button>
        </div>
      </div>
    </div>

  <!-- map -->
   <!--Leaflet: Leaflet is the leading open-source JavaScript library for mobile-friendly interactive maps
   * Use the map library (e.g., Leaflet.js) to plot tweet locations.-->
   <div class="row mb-4">
    <div class="col">
      <h5>Tweet Map</h5>
      <div id="map" class="border" style="height: 400px;"></div>
    </div>
  </div>

   <!-- trend diagram -->
   <div class="row mb-4">
    <div class="col">
      <h5>Tweet Trend</h5>
      <canvas id="trend-chart" style="width: 100%; height: 300px;"></canvas>
    </div>
  </div>
   
   <!-- Sentiment Analysis Gauge -->
    <!--For sentiment Analysis, you can use either Spark NLP or TextBlock python library-->
    <div class="row">
        <div class="col">
          <h5>Sentiment Analysis</h5>
          <div id="sentiment-gauge" class="text-center" style="height: 300px;"></div>
        </div>
      </div>

    </div>

<!--script.js file to handle the logic-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!--link js file to html-->
<script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</body>



</html>
